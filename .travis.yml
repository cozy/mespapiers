language: node_js
node_js:
- '10'
branches:
  only:
  - master
env:
  global:
    # MATTERMOST_HOOK_URL
    - secure: ""
    # GITHUB_TOKEN
    - secure: ""
    # REGISTRY_TOKEN
    - secure: ""
cache:
  yarn: true
  directories:
  - node_modules
stages:
  - prebuild
  - build
before_install:
  - openssl aes-256-cbc -K $encrypted_fdd8b84f377d_key -iv $encrypted_fdd8b84f377d_iv -in id_rsa_downcloud_mespapiers.enc -out id_rsa_downcloud_mespapiers -d
jobs:
  include:
    - name: 'Lint'
      stage: 'prebuild'
      script: yarn lint
    - name: 'Tests'
      stage: 'prebuild'
      script: yarn test
    - name: 'Build app'
      stage: 'build'
      script: yarn build
      deploy:
        - provider: script
          repo: cozy/mespapiers
          skip-cleanup: true
          # deploy the build on a build branch and publish to the Cozy registry
          script: DEPLOY_BRANCH=build && yarn deploy && yarn cozyPublish
          on:
            branch: master
        - provider: script
          repo: cozy/mespapiers
          skip-cleanup: true
          # publish stable or beta versions using Github Releases (git tag)
          script: DEPLOY_BRANCH=build && yarn cozyPublish
          on:
            tags: true
